swagger: '2.0'
info:
  title: EasyCLA v2 API
  version: '2.0'
  x-logo:
    url: https://www.linuxfoundation.org/wp-content/uploads/2017/06/LF_logo_NEW_H_W.png
    backgroundColor: '#FFFFFF'
    altText: The Linux Foundation - EasyCLA API
basePath: /v4
securityDefinitions:
  lf-auth:
    type: apiKey
    name: X-ACL
    in: header
    description: Requires X-ACL headers and bearer token
security:
- lf-auth: []
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  /ops/version:
    get:
      summary: API Version Information
      description: Returns the API version of the product
      security: []
      operationId: getVersion
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/version'
      tags:
      - version
  /ops/health:
    get:
      summary: API Health Check
      description: Returns the API health status
      security: []
      operationId: healthCheck
      parameters:
      - $ref: '#/parameters/x-request-id'
      responses:
        '200':
          description: Success
          headers:
            x-request-id:
              type: string
              description: The unique request ID value - assigned/set by the API Gateway
                based on the session
          schema:
            $ref: '#/definitions/health'
        '503':
          description: Service unavailable
          schema:
            $ref: '#/definitions/health'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
      - health
  /api-docs:
    get:
      security: []
      summary: API documentation
      description: Endpoint to render the API documentation
      operationId: getDoc
      produces:
      - text/html
      responses:
        '200':
